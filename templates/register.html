<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body data-bs-theme="dark">

<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-6 mt-4">
            <h2>Регистрация</h2>
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="username">Имя аккаунта:</label>
                    <input type="username" id="username" placeholder="имя аккаунта" name="username">
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта:</label>
                    <input type="email" id="email" placeholder="почта" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" placeholder="пароль" name="password">
                </div>
                <button type="submit" class="btn btn-dark">Зарегистрироваться</button>

                <a href="/login" class="btn btn-primary">Авторизация</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
